<h2 class="page-title">Manage Movies</h2>

<mat-card class="movies-card">

  <table mat-table [dataSource]="movies" class="mat-elevation-z1 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.id }} </td>
    </ng-container>

    <!-- TITLE -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
    </ng-container>

    <!-- YEAR -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.releaseYear }} </td>
    </ng-container>

    <!-- ACTIONS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let movie">

          <button mat-icon-button color="primary" (click)="editMovie(movie)">
            <mat-icon>edit</mat-icon>
          </button>


        <button mat-icon-button color="warn" (click)="deleteMovie(movie.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>
