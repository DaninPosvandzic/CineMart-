<div class="my-movies-container">
  <h1>My Movies</h1>

  <div class="movies-grid">
    <div class="movie-card" *ngFor="let movie of movies">
      <img [src]="movie.imageUrl" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>

      <div class="actions">
        <button type="button" class="delete" (click)="deleteMovie(movie.id)">Remove</button>
      </div>
    </div>
  </div>

  <p *ngIf="movies.length === 0" class="empty">
    You have not added any movies yet.
  </p>
</div>
